    <header>
        <div class="header-content">

                <div class="col-lg-6 text-center">
                  <h2 class="section-heading">Contact Me</h2>
                  <hr class="light">
                  
                  
                  <form id="contact" action="https://formspree.io/mjp23" method="POST">
                    <!-- Name -->
                    <div>
                        <label for="contact_name">Name:</label>
                        <input type="text" id="contact_name" name="name"></input>
                        <p></p>
                        <span class="error">This field is required</span>
                    </div>
                    <!-- Email -->
                    <div>
                        <label for="contact_email">Email:</label>
                        <input type="email" id="contact_email" name="email"></input>
                        <p></p>
                        <span class="error">A valid email address is required</span>                
                    </div>                                         
                    <!-- Message -->
                    <div>
                        <label for="contact_message">Message:</label>
                        <textarea id="contact_message" name="message"></textarea><p></p> 
                        <span class="error">This field is required</span>                                               
                    </div>                  
                    <!-- Submit Button -->
                    <div id="contact_submit">               
                        <button type="submit">Submit</button>
                    </div>
                  </form>

                </div>
            </div>
        </div>
        </div>
